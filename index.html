<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Response Simulation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a66c2;
    }

    .progress-bar {
      height: 20px;
      background-color: #d3e3fc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: #0a66c2;
      transition: width 0.5s ease-in-out;
    }

    .scenario-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .scenario-card h2 {
      color: #ff5722;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .options button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #0a66c2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .options button:hover {
      background-color: #084a96;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    .audit-insight {
      background-color: #fbe9e7;
      border-left: 6px solid #ff7043;
      padding: 10px;
      margin-top: 10px;
      font-style: italic;
    }

    .score-board {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
    }

    .summary-box {
      background-color: #fff3cd;
      padding: 15px;
      margin-top: 15px;
      border-left: 6px solid #ffc107;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Incident Response Simulation Tool</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div id="simulator"></div>
    <div class="score-board" id="scoreBoard"></div>
  </div>

  <script>
    const scenarios = [
      {
        question: "A user reports receiving a suspicious email asking for login credentials. What should you do first?",
        options: [
          { text: "Quarantine the user's PC immediately.", correct: false },
          { text: "Notify the SOC team and instruct the user not to click any links.", correct: true },
          { text: "Ignore it until more users are affected.", correct: false },
        ],
        audit: "Email filtering and regular phishing simulations can reduce user susceptibility."
      },
      {
        question: "A malware alert is triggered by the EDR system on a workstation. What is your next step?",
        options: [
          { text: "Disconnect the device from the network.", correct: true },
          { text: "Format the hard drive right away.", correct: false },
          { text: "Continue monitoring and take no action.", correct: false },
        ],
        audit: "Network segmentation and EDR alerts should be configured for auto-isolation."
      },
      {
        question: "Logs show repeated failed login attempts from a foreign IP. What action should be taken?",
        options: [
          { text: "Block the IP address and review firewall rules.", correct: true },
          { text: "Shut down the server.", correct: false },
          { text: "Reset all user passwords immediately.", correct: false },
        ],
        audit: "Firewall and IDS/IPS controls must detect brute-force attempts and geo-restrictions should apply."
      },
      {
        question: "During investigation, you discover unauthorized software running on a server. What's the next step?",
        options: [
          { text: "Document the finding and uninstall the software.", correct: true },
          { text: "Ignore it, it might be a false positive.", correct: false },
          { text: "Call law enforcement before internal review.", correct: false },
        ],
        audit: "Implement software allowlisting and regular vulnerability scans."
      },
      {
        question: "After containing a ransomware attack, what should be your next priority?",
        options: [
          { text: "Pay the ransom if data is critical.", correct: false },
          { text: "Start restoring from backups and conducting impact analysis.", correct: true },
          { text: "Reboot all systems immediately.", correct: false },
        ],
        audit: "Ensure offsite backups are immutable and regularly tested for restoration."
      },
      {
        question: "Your company is experiencing a DDoS attack. What should you do immediately?",
        options: [
          { text: "Contact your ISP and enable DDoS protection services.", correct: true },
          { text: "Shut down all internet services.", correct: false },
          { text: "Ignore the alert and continue working.", correct: false },
        ],
        audit: "Contract DDoS mitigation service and create a tested playbook for high availability."
      },
      {
        question: "An employee lost a company laptop with sensitive files. What is the correct first action?",
        options: [
          { text: "Report the loss to IT security and initiate remote wipe if possible.", correct: true },
          { text: "Wait to see if the employee recovers it.", correct: false },
          { text: "Publicly announce the breach.", correct: false },
        ],
        audit: "Encrypt devices and implement remote wipe + geo-tracking on endpoints."
      },
      {
        question: "You find out that backups have failed for over two weeks. What's your next action?",
        options: [
          { text: "Notify IT management and prioritize restoring backup processes.", correct: true },
          { text: "Delete all existing backups to start fresh.", correct: false },
          { text: "Do nothing until next audit.", correct: false },
        ],
        audit: "Automated backup monitoring with daily alerts and audit log reviews should be in place."
      }
    ];

    let current = 0;
    let score = 0;
    let resultsSummary = [];

    function renderScenario() {
      const simDiv = document.getElementById("simulator");
      const progress = document.getElementById("progressFill");
      simDiv.innerHTML = "";

      const percentage = (current / scenarios.length) * 100;
      progress.style.width = `${percentage}%`;

      if (current < scenarios.length) {
        const scenario = scenarios[current];
        const card = document.createElement("div");
        card.className = "scenario-card";

        const question = document.createElement("h2");
        question.textContent = `Scenario ${current + 1}`;
        card.appendChild(question);

        const qText = document.createElement("p");
        qText.textContent = scenario.question;
        card.appendChild(qText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        scenario.options.forEach(option => {
          const btn = document.createElement("button");
          btn.textContent = option.text;
          btn.onclick = () => {
            const result = document.createElement("div");
            result.className = "result";
            let feedback;

            if (option.correct) {
              score++;
              feedback = "✅ Correct";
              result.style.color = "green";
            } else {
              feedback = "❌ Incorrect";
              result.style.color = "red";
            }

            result.textContent = feedback;
            card.appendChild(result);

            const insight = document.createElement("div");
            insight.className = "audit-insight";
            insight.textContent = `🔍 Audit Insight: ${scenario.audit}`;
            card.appendChild(insight);

            resultsSummary.push({
              scenario: current + 1,
              correct: option.correct,
              text: scenario.question
            });

            setTimeout(() => {
              current++;
              renderScenario();
            }, 1800);
          };
          optionsDiv.appendChild(btn);
        });

        card.appendChild(optionsDiv);
        simDiv.appendChild(card);
      } else {
        const board = document.getElementById("scoreBoard");
        board.innerHTML = `✅ Simulation Complete! Your Score: <strong>${score}/${scenarios.length}</strong>`;

        const summary = document.createElement("div");
        summary.className = "summary-box";
        summary.innerHTML = "<h3>Summary of Responses</h3>";

        resultsSummary.forEach((res, idx) => {
          const line = document.createElement("p");
          line.innerHTML = `Scenario ${res.scenario}: <strong>${res.correct ? "Correct" : "Incorrect"}</strong>`;
          summary.appendChild(line);
        });

        board.appendChild(summary);
      }
    }

    renderScenario();
  </script>
</body>

</html>
